<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: ad-head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Main Header -->
		<header th:replace="admin/layout :: ad-header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:replace="admin/layout :: ad-sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Posts Management</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#"> Posts</a></li>
					<li class="active">Add a new Post</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box box-default">
					<form th:action="@{/admin/posts}" method="post" th:object="${post}">
						<div class="box-header with-border">
							<h3 class="box-title">Add a new Post</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body">
							<div class="row">
								<div class="col-md-12">

									<input type="hidden" th:field="*{id}" /><input type="hidden"
										th:field="*{userID}" />
									<div class="form-group">
										<label>Title</label> <input class="form-control"
											placeholder="Enter page's title..." type="text"
											th:field="*{title}">
									</div>

									<div class="form-group">
										<label>Content</label>
										<textarea id="content-editor" rows="10" cols="80"
											th:field="*{content}"></textarea>
									</div>

								</div>
								<!-- /.col -->

							</div>
							<!-- /.row -->
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<button type="submit" class="btn btn-primary pull-right">Submit</button>
						</div>
					</form>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer th:replace="admin/layout :: ad-footer"></footer>

		<!-- Control Sidebar -->
		<aside th:replace="admin/layout :: ad-aside"></aside>

		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<th:block th:replace="admin/layout :: ad-scriptsrc"></th:block>
	<script th:src="@{/admin/bower_components/ckeditor/ckeditor.js}"></script>
	<script>
		$(function() {
			CKEDITOR.replace('content-editor')
		})
	</script>
</body>
</html>
