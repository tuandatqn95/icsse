<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: ad-head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Main Header -->
		<header th:replace="admin/layout :: ad-header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:replace="admin/layout :: ad-sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Posts <small>Categories management</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#"> Categories</a></li>
					<li class="active">List categories</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">

					<form role="form" th:action="@{/admin/add-category}" method="post"
						th:object="${category}">
						<div class="col-md-8">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Add a new category</h3>
								</div>
								<!-- /.box-header -->
								<!-- form start -->
								<div class="box-body">
									<input type="hidden" th:field="*{id}" />
									<div class="form-group">
										<label for="cateName">Name</label> <input type="text"
											class="form-control" th:field="*{name}"
											placeholder="Category name...">
									</div>
									<div class="form-group">
										<label for="cateSlug" class="label-slug">Slug:</label>
										<div style="margin-left: 38px;">
											<input type="text" th:field="*{slug}" style="width: 100%;">
										</div>
									</div>

									<div class="form-group">
										<label for="cateDesc">Description</label>
										<textarea class="form-control" th:field="*{desc}"
											placeholder="Description..." rows="5"></textarea>
									</div>
									<div class="box-footer">
										<button type="submit" class="btn btn-primary pull-right">Submit</button>
									</div>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.box -->
						</div>
						<!-- /.col -->
						<div class="col-md-4">
							<div class="box box-info">
								<div class="box-header with-border">
									<h3 class="box-title">Post Info</h3>
								</div>
								<div class="box-body">
									<div class="form-group">
										<label>Categories</label> <select
											class="form-control select2 select2-hidden-accessible"
											style="width: 100%;" size="10" th:field="*{parentCate}">
											<option class="level-1" value="0" selected="selected">-- No parent --</option>
											<option th:each="cate:${categories}"
												th:if="${cate.id != category.id}"
												th:class="'level-'+${cate.level}" th:value="${cate.id}"
												th:text="${cate.name}"
												th:selected="${cate.id == category.parentCate}"></option>
										</select>
									</div>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
						<!-- /.col -->
					</form>

				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer th:replace="admin/layout :: ad-footer"></footer>

		<!-- Control Sidebar -->
		<aside th:replace="admin/layout :: ad-aside"></aside>

		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<th:block th:replace="admin/layout :: ad-scriptsrc"></th:block>

</body>
</html>
