<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: ad-head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Main Header -->
		<header th:replace="admin/layout :: ad-header"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside th:replace="admin/layout :: ad-sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Posts <small>Post management</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#"> Posts</a></li>
					<li class="active">List posts</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Data Table With Full Features</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>#</th>
											<th>Title</th>

											<th></th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="post,iterStat : ${posts}">
											<td th:text="${iterStat.count}"></td>
											<td th:text="${post.title}"></td>
											<td align="center"><a
												th:href="@{/admin/edit-post/{id}(id=${post.id})}"><span
													class="fa fa-pencil-square-o "></span></a></td>
											<td align="center"><a
												th:href="@{/admin/edit-post/{id}(id=${post.id})}"><span
													class="fa fa-trash"></span></a></td>
										</tr>

									</tbody>
									<tfoot>
										<tr>
											<th>#</th>
											<th>Title</th>

											<th></th>
											<th></th>
										</tr>
									</tfoot>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer th:replace="admin/layout :: ad-footer"></footer>

		<!-- Control Sidebar -->
		<aside th:replace="admin/layout :: ad-aside"></aside>

		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<th:block th:replace="admin/layout :: ad-scriptsrc"></th:block>

</body>
</html>
