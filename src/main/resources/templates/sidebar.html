
<aside class="right-sidebar" th:fragment="right-sidebar">
	<div class="widget">
		<form role="form">
			<div class="form-group">
				<input type="text" class="form-control" id="s"
					placeholder="Search..">
			</div>
		</form>
	</div>

	<div class="widget">
		<h5 class="widgetheading">Latest posts</h5>
		<ul class="recent">
			<li th:each="post,iterStat : ${lastestposts}">
				<h6>
					<a th:href="@{/posts/{id}-{slug}(id=${post.id},slug=${post.title})}" th:text="${post.title}"></a>
				</h6> <em class="pull-right"
				th:text="${'Created on ' + #dates.format(post.createDate, 'dd-MMM-yyyy')}"></em>
			</li>

		</ul>
	</div>
	<div class="widget">
		<h5 class="widgetheading">Popular tags</h5>
		<ul class="tags">
			<li><a href="#">Web design</a></li>
			<li><a href="#">Trends</a></li>
			<li><a href="#">Technology</a></li>
			<li><a href="#">Internet</a></li>
			<li><a href="#">Tutorial</a></li>
			<li><a href="#">Development</a></li>
		</ul>
	</div>
</aside>
